<!DOCTYPE html>
<html>
<head>
<title>图表</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="echarts.min.js"></script>
</head>

<body>
	<div id="main" style="width: 100%;height:500px;"></div>
	<div id="main1" style="width: 100%;height:500px;"></div>
	<div id="main2" style="width: 100%;height:500px;"></div>
	<div id="main3" style="width: 100%;height:500px;"></div>
</body>
<script>
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main'));

	var config = {
		rotate : 90,
		align : 'left',
		verticalAlign : 'middle',
		position : 'insideBottom',
		acdistance : 15,
		onChange : function() {
			var labelOption = {
				normal : {
					rotate : config.rotate,
					align : config.align,
					verticalAlign : config.verticalAlign,
					position : config.position,
					distance : config.distance
				}
			};
			myChart.setOption({
				series : [ {
					label : labelOption
				}, {
					label : labelOption
				}, {
					label : labelOption
				}, {
					label : labelOption
				} ]
			});
		}
	};

	var labelOption = {
		show : true,
		position : config.position,
		distance : config.distance,
		align : config.align,
		verticalAlign : config.verticalAlign,
		rotate : config.rotate,
		formatter : '{c}  {name|{a}}',
		fontSize : 16,
		rich : {
			name : {
				textBorderColor : '#fff'
			}
		}
	};
	option = {
		title : {
			//主标题文本，'\n'指定换行  
			text : 'MEDALS of the Olympic Games from 1896 to 2014'
		},
		color : [ '#ffff00', '#00ff00', '#00ffff' ],
		tooltip : {
			trigger : 'axis',
			axisPointer : {
				type : 'shadow'
			}
		},
		legend : {
			data : [ 'Gold', 'Silver', 'Bronze' ]
		},
		toolbox : {
			show : true,
			orient : 'vertical',
			left : 'right',
			top : 'center',
			feature : {
				mark : {
					show : true
				},
				dataView : {
					show : true,
					readOnly : false
				},
				magicType : {
					show : true,
					type : [ 'line', 'bar', 'stack', 'tiled' ]
				},
				restore : {
					show : true
				},
				saveAsImage : {
					show : true
				}
			}
		},
		xAxis : [ {
			type : 'category',
			axisTick : {
				show : false
			},
			data : [ '1924', '1928', '1932', '1936', '1948', '1952', '1956',
					'1960', '1964', '1968', '1972', '1976', '1980', '1984',
					'1988', '1992', '1994', '1998', '2002', '2006', '2010',
					'2014' ]
		} ],
		yAxis : [ {
			type : 'value'
		} ],
		series : [
				{
					name : 'Gold',
					type : 'bar',
					barGap : 0,
					label : labelOption,
					data : [ 38, 30, 33, 36, 46, 45, 51, 50, 61, 47, 70, 70,
							72, 74, 86, 106, 112, 147, 160, 176, 157, 202 ]
				},
				{
					name : 'Silver',
					type : 'bar',
					label : labelOption,
					data : [ 39, 27, 43, 38, 49, 43, 48, 46, 67, 70, 64, 67,
							73, 72, 86, 109, 115, 149, 161, 177, 156, 206 ]
				},
				{
					name : 'Bronze',
					type : 'bar',
					label : labelOption,
					data : [ 41, 42, 40, 34, 45, 48, 51, 51, 57, 62, 66, 73,
							73, 76, 92, 110, 114, 151, 162, 178, 158, 204 ]
				} ]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);

					'1960', '1964', '1968', '1972', '1976', '1980', '1984',
					'1988', '1992', '1994', '1998', '2002', '2006', '2010',
					'2014' ]
		} ],
		yAxis : [ {
			type : 'value'
		} ],
		series : [ {
			name : 'participants',
			type : 'bar',
			barGap : 0,
			label : labelOption,
			data : [ 118, 99, 116, 108, 140, 136, 150, 147, 185, 179, 200, 210,
					218, 222, 264, 325, 341, 447, 483, 531, 471, 612 ]
		} ]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart1.setOption(option1);

		},

			trigger : 'axis'
		},
		grid : {

			right : '4%',
			bottom : '3%',
			containLabel : true
		},
		toolbox : {
			feature : {
				saveAsImage : {}
			}
		},
		xAxis : {
			type : 'category',
			boundaryGap : false,
			data : [ '1924', '1928', '1932', '1936', '1948', '1952', '1956',
					'1960', '1964', '1968', '1972', '1976', '1980', '1984',
					'1988', '1992', '1994', '1998', '2002', '2006', '2010',
					'2014' ]
		},
		yAxis : {
			type : 'value'
		},
		series : [ {
			name : '参加国家数',
			data : [ 10, 10, 10, 10, 13, 13, 13, 13, 14, 15, 17, 14, 18, 17,
					17, 20, 20, 22, 24, 25, 25, 26 ],
			type : 'line'

	// 使用刚指定的配置项和数据显示图表。
	myChart3.setOption(option3);
</script>
</html>
